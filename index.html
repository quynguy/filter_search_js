<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>Q's Pharmaceuticals</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Q's Pharmaceuticals</h1>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search Drugs ..."/>
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value">All</button>
            <button class="button-value">Tablets/Capsules</button>
            <button class="button-value">Injectables/Injections</button>
            <button class="button-value">Syrups/Liquids</button>
            <button class="button-value">Drops</button>
            <button class="button-value">Suppositories</button>
            <button class="button-value">Dermal Patches</button>
            <button class="button-value">Inhalers</button>
            <button class="button-value">Dietary Supplements</button>
        </div>
        <div id="products"></div>

    </div>


  <script src="main.js"></script>
</body>
</html>
