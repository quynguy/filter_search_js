<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>Q's Pharmaceuticals</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Q's Pharmaceuticals</h1>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search Drugs ..."/>
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterDrugs('all')">All</button>
            <button class="button-value" onclick="filterDrugs('Tablets/Capsules')">Tablets/Capsules</button>
            <button class="button-value" onclick="filterDrugs('Injectables/Injections')">Injectables/Injections</button>
            <button class="button-value" onclick="filterDrugs('Syrups/Liquids')">Syrups/Liquids</button>
            <button class="button-value" onclick="filterDrugs('Drops')">Drops</button>
            <button class="button-value" onclick="filterDrugs('Suppositories')">Suppositories</button>
            <button class="button-value" onclick="filterDrugs('DermalPatches')">Dermal Patches</button>
            <button class="button-value" onclick="filterDrugs('Inhalers')">Inhalers</button>
            <button class="button-value" onclick="filterDrugs('DietarySupplements')">Dietary Supplements</button>
        </div>
        <div id="products"></div>

    </div>


  <script src="main.js"></script>
</body>
</html>
